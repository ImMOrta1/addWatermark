<html lang="ru-RU">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- SEO-->
		<meta name="description" content="Сайт Дмитрия Межуева">
		<meta name="keywords" content="разработка сайтов, frontend разработка, веб-дизайн">
		<meta name="description" content="Дмитрий Межуев">
		<!-- favicons-->
		<!-- includes-->
		<script src="bower/modernizr/modernizr.js"></script>
		<link rel="stylesheet" type="text/css" href="/bower/normalize-css/normalize.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/bower/jquery-ui/themes/base/jquery-ui.css">
		<title>Приложение для добавления водяных знаков на фотографию</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="main">
				<section class="image-view">
					<div class="image-view__text">
						<h1 class="image-view__title">Генератор водяных знаков</h1>
					</div>
					<div class="image-view__container"></div>
				</section>
				<aside class="saidbar">
					<div class="saidbar_text">
						<h2 class="saidbar__title">Настройки</h2>
					</div>
					<form class="file-upload">
						<label class="file-upload__label">
							<div class="file-upload__title">Исходное изображение</div>
							<div class="file-upload__container">
								<input type="file" class="file-upload__input">
								<div class="file-upload__fake">image.jpg</div>
								<div class="file-upload__icon"></div>
							</div>
						</label>
						<label class="file-upload__label">
							<div class="file-upload__title">Водяной знак</div>
							<div class="file-upload__container">
								<input type="file" class="file-upload__input">
								<div class="file-upload__fake">image.png</div>
								<div class="file-upload__icon"></div>
							</div>
						</label>
					</form>
					<div class="position">
						<div class="position__title">Положение</div>
						<div class="position-container">
							<div class="position-left">
								<ul class="position-left__list">
									<li class="position-left__item"><a href="#" class="position-left__link"></a></li>
									<li class="position-left__item"><a href="#" class="position-left__link"></a></li>
									<li class="position-left__item"><a href="#" class="position-left__link"></a></li>
									<li class="position-left__item"><a href="#" class="position-left__link"></a></li>
									<li class="position-left__item"><a href="#" class="position-left__link"></a></li>
									<li class="position-left__item"><a href="#" class="position-left__link"></a></li>
									<li class="position-left__item"><a href="#" class="position-left__link"></a></li>
									<li class="position-left__item"><a href="#" class="position-left__link"></a></li>
									<li class="position-left__item"><a href="#" class="position-left__link"></a></li>
								</ul>
							</div>
							<div class="position-right">
								<div class="position-right__top"><span class="position-right__vector">X</span>
									<input type="text" value="0" class="position-right__input-top">
									<div class="position-right__buttons"><a href="#" class="position-right__up"></a><a href="#" class="position-right__down">		</a></div>
								</div>
								<div class="position-right__bottom"><span class="position-right__vector">Y</span>
									<input type="text" value="0" class="position-right__input-bot">
									<div class="position-right__buttons"><a href="#" class="position-right__up"></a><a href="#" class="position-right__down"></a></div>
								</div>
							</div>
						</div>
					</div>
					<div class="buttons">
						<button type="reset" class="buttons__reset">Сброс</button>
						<button type="submit" class="buttons__download">Скачать</button>
					</div>
				</aside>
			</div>
		</div>
		<footer class="footer">© 2014, Это мой сайт, пожалуйста, не копируйте и не воруйте его</footer>
		<script src="bower/jquery/dist/jquery.js"></script>
		<script src="js/main.js"></script>
		<script src="bower/jquery-ui/jquery-ui.min.js"></script>
	</body>
</html>
